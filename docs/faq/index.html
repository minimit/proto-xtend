<h2>Faq</h2>

<p>To have the overlay on <code>screen</code> by default use this less:</p>
<pre><code class="less">
.overlay {
  .overlay.screen;
  .overlay-inner + .xt-backdrop {
    display: block;
    background-color: @color-white;
    &:not([class*=" anim-"]) {
      &.fade-in {
        opacity: 1;
      }
    }
  }
}
</code></pre>
