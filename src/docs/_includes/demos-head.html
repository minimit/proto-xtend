<!DOCTYPE html>
<html lang="en">
  <head>
        
    <!-- meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />

    <!-- seo -->
    <title>Demo</title>
    <meta name="description" content="Xtend" />

    <!-- icons -->
    <link rel="icon" href="{{base}}assets/images/favicon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="{{base}}assets/images/apple-touch-icon.png" />

    <!-- styles -->
    <link rel="stylesheet" href="{{base}}assets/styles/bootstrap.min.css" />
    <link rel="stylesheet" href="{{base}}assets/xtend/xtend-base.css" />
    <link rel="stylesheet" href="{{base}}assets/xtend/xtend-theme.css" />
    <link rel="stylesheet" href="{{base}}assets/styles/icons/style.css" />
    <link rel="stylesheet" href="{{base}}assets/styles/demo.css" />
    
    <!-- scripts -->
    <script src="{{base}}assets/scripts/jquery.min.js"></script>
    <script src="{{base}}assets/scripts/tether.min.js"></script>
    <script src="{{base}}assets/scripts/bootstrap.min.js"></script>
    <script src="{{base}}assets/xtend/xtend.js"></script>
    
    <!-- demo scripts -->
    <script src="{{base}}assets/scripts/ResizeSensor.min.js"></script>
    <script src="{{base}}assets/scripts/ElementQueries.min.js"></script>
    <script type="text/javascript">
      $.fn.xtend.manualInit = true;
      function init() {
        // init xtend
        $('[data-xtend]').xtend();
        // add id
        $('html').attr('id', document.location.href.match(/[^\/]+$/)[0]);
        // https://github.com/marcj/css-element-queries
        new ResizeSensor(document.getElementById('inject'), function() {
          parent.resizeIframe(window.frameElement.getAttribute('id'));
        });
      }
    </script>
    
  </head>
  <body>
