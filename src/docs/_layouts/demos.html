<!DOCTYPE html>
<html lang="en" class="{% if page.full %}full{% endif %}">
  <head>
        
    <!-- meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="robots" content="noindex, nofollow">

    <!-- seo -->
    <title>Demo</title>
    <meta name="description" content="Demo" />

    <!-- icons -->
    <link rel="icon" href="/assets/images/favicon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png" />

    <!-- styles -->
    <link rel="stylesheet" href="/assets/styles/bootstrap.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400|Roboto+Mono:400" />
    <link rel="stylesheet" href="/assets/styles/icons/style.css?v={{ site.version }}" />
    {% if page.scss %}
    <link rel="stylesheet" href="{{ page.name | replace: '.html', '.css' }}?v={{ site.version }}" />
    {% endif %}
    <link rel="stylesheet" href="/assets/styles/demo.css?v={{ site.version }}" />
    
    <!-- scripts -->
    <script src="/assets/scripts/jquery.min.js"></script>
    <script src="/assets/scripts/tether.min.js"></script>
    <script src="/assets/scripts/bootstrap.min.js"></script>
    <script src="/assets/xt/xt.js?v={{ site.version }}"></script>
    
    <!-- demo scripts -->
    <script src="/assets/scripts/ResizeSensor.min.js"></script>
    <script src="/assets/scripts/ElementQueries.min.js"></script>
    <script type="text/javascript">
    
      $.fn.xt.manualInit = true; // xt manual init set before $(document).ready
      
      function init() {
        // add id
        $('html').attr('id', document.location.href.match(/[^\/]+$/)[0]);
        // init xt
        $('html').xtInit();
        // https://github.com/marcj/css-element-queries
        if (!$('html').hasClass('full')) {
          new ResizeSensor(document.getElementById('body-inside'), function() {
            parent.resizeIframe(window.frameElement.getAttribute('id'));
          });
        }
      }
      
      function resize() {
        $('#body-inside').hide().show(0);
      }
      
    </script>
    
  </head>
  <body>
    
    <div id="body-inside">{{ content }}</div>

    {% if page.scss %}
    <scss-style>{% include_relative {{ page.name | replace: '.html', '.scss' }} %}</scss-style>
    {% endif %}

    {% if page.js %}
    <script type="text/javascript">{% include_relative {{ page.name | replace: '.html', '.js' }} %}</script>
    {% endif %}

  </body>
</html>
