{% include demos-head.html %}
<div id="inject">
  <div id="inject-inside">
{{ content }}
  </div>
</div>

{% if page.scss %}
{% assign css = page.scss | replace: '.scss', '.css' %}
<style scoped>
{% include_relative {{ css }} %}

</style>
<scss-style>
{% include_relative {{ page.scss }} %}

</scss-style>
{% endif %}

{% if page.js %}
<script type="text/javascript">
{% include_relative {{ page.js }} %}

</script>
{% endif %}

{% include demos-foot.html %}
