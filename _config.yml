# project
title: Minimit
description: 
authors: Riccardo Caroli
url: "http://www.minimit.com"
version: 0.0.3

# settings
source: src/docs/
destination: docs/
baseurl: "/"
exclude:
  - "*.psd"
  - "*.scss"
  - "demos/**/*.css"
  
# collections
collections:
  xtend:
    output: true
    test: 'ciccio'
    links:
      github: "https://github.com/minimit/minimit"
      download: "https://github.com/minimit/minimit/archive/master.zip"
defaults:
  - scope:
      path: ""
      type: xtend
    values:
      layout: default
      
# Dependencies
highlighter: rouge
markdown: kramdown
kramdown:
  auto_ids: true
