# project
title: Minimit
description: 
authors: Riccardo Caroli
url: "http://www.minimit.com"
version: 0.0.5

# settings
source: "src/docs/"
destination: "docs/"
baseurl: "/"
exclude:
  - "*.psd"
  - "*.scss"
permalink: pretty
  
# collections
collections:
  xtend:
    output: true
    links:
      github: "https://github.com/minimit/minimit"
      download: "https://github.com/minimit/minimit/archive/master.zip"
defaults:
  - scope:
      path: ""
      type: xtend
    values:
      layout: sidebar
      
# Dependencies
highlighter: rouge
markdown: kramdown
kramdown:
  auto_ids: true
